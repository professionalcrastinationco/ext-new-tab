<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-brand">
                <div class="brand-icon">
                    <svg class="icon-lg text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="brand-title">Bookmark Dashboard</h1>
                    <p class="brand-subtitle">Organize your bookmarks with style</p>
                </div>
            </div>
            <div class="header-actions">
                <!-- Sync Status Indicator -->
                <div id="sync-status" class="sync-status" title="Sync Status">
                    <div class="sync-indicator">
                        <svg id="sync-icon" class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <!-- Default: cloud-check icon -->
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l2 2 4-4"></path>
                        </svg>
                        <span id="sync-status-text" class="sync-text">Synced</span>
                    </div>
                    <div id="sync-details" class="sync-details hidden">
                        <div class="sync-detail-item">
                            <span class="detail-label">Last Sync:</span>
                            <span id="last-sync-time" class="detail-value">Just now</span>
                        </div>
                        <div class="sync-detail-item">
                            <span class="detail-label">Queue:</span>
                            <span id="sync-queue-count" class="detail-value">0 items</span>
                        </div>
                        <button id="force-sync-btn" class="sync-action-btn">Force Sync</button>
                    </div>
                </div>
                <button id="edit-mode-btn" class="btn btn-edit">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"></path>
                    </svg>
                    Edit Mode
                </button>
                <button id="add-card-btn" class="btn btn-primary edit-mode-only hidden">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5v15m7.5-7.5h-15"></path>
                    </svg>
                    Add Card
                </button>
                <!-- Theme selector will be inserted here by JavaScript -->
                <button id="settings-btn" class="btn btn-secondary">
                    <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a6.759 6.759 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                    </svg>
                    Settings
                </button>
            </div>
        </div>
    </header>

    <!-- Edit Mode Notification -->
    <div id="edit-mode-banner" class="edit-banner hidden">
        <div class="banner-container">
            <div class="banner-content">
                <svg class="icon-md animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.664-.833-2.464 0L4.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <span class="banner-title">Edit Mode Active</span>
                <span class="banner-text">You can now add, edit, and delete cards and links</span>
            </div>
            <button id="exit-edit-mode" class="banner-exit">
                Exit Edit Mode
            </button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <main class="main-container">
        <div id="dashboard-grid" class="masonry-grid">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Card Modal -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title">Add New Card</h3>
                <button id="close-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="card-form" class="form">
                    <div class="form-group">
                        <label for="card-title" class="form-label">Card Title</label>
                        <input type="text" id="card-title" placeholder="Enter card title..." class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Card Color</label>
                        <div id="color-picker" class="color-grid">
                            <!-- Enhanced color picker button will be inserted here -->
                        </div>
                        <input type="hidden" id="card-color" value="blue-500">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-card" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Quick Link Modal - Updated for Sub-links -->
    <div id="link-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h3 id="link-modal-title" class="modal-title">Add Quick Link</h3>
                <button id="close-link-modal" class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="link-modal-body">
                <div class="modal-columns">
                    <!-- Left column: Main form -->
                    <div class="modal-column-left">
                        <form id="link-form" class="form">
                            <div class="form-group">
                                <label for="link-title" class="form-label">Link Title</label>
                                <input type="text" id="link-title" placeholder="Enter link title..." class="form-input">
                            </div>
                            <div class="form-group">
                                <label for="link-url" class="form-label">URL</label>
                                <input type="url" id="link-url" placeholder="https://example.com" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Icon</label>
                                <div id="icon-picker" class="icon-grid">
                                    <!-- Enhanced icon picker button will be inserted here -->
                                </div>
                                <input type="hidden" id="link-icon" value="link">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Icon Style</label>
                                <div class="icon-style-toggle">
                                    <label class="toggle-option">
                                        <input type="radio" name="icon-style" value="stroke" id="icon-style-stroke" checked>
                                        <span class="toggle-label">
                                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"></path>
                                            </svg>
                                            Outlined
                                        </span>
                                    </label>
                                    <label class="toggle-option">
                                        <input type="radio" name="icon-style" value="fill" id="icon-style-fill">
                                        <span class="toggle-label">
                                            <svg class="icon-sm" fill="currentColor" stroke="none" viewBox="0 0 24 24">
                                                <path d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"></path>
                                            </svg>
                                            Filled
                                        </span>
                                    </label>
                                </div>
                                <input type="hidden" id="link-filled" value="false">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Icon Color</label>
                                <div id="link-color-picker" class="color-grid">
                                    <!-- Enhanced color picker button will be inserted here -->
                                </div>
                                <input type="hidden" id="link-color" value="blue-500">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancel-link" class="btn btn-cancel">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Link</button>
                            </div>
                        </form>
                    </div>
                    <!-- Right column: Sub-links (will be added dynamically) -->
                    <div class="modal-column-right" id="sub-links-column" style="display: none;">
                        <!-- Sub-links container will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="js/storage-fix.js"></script>
    <script src="js/storage-hybrid.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/enhanced-icon-picker.js"></script>
    <script src="js/newtab.js"></script>
</body>
</html>
